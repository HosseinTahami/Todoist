{% extends 'base.html' %}


{% block title %}
{{ category.title }}
{% endblock title %}


{% block content %}

<h1>{{ category.title }}</h1>
<br>
<strong>Description:</strong>
<p>{{ category.description }}</p>
<strong>Created at:</strong>
<small>{{ category.created_at }}</small>
<hr>
<a class="btn btn-danger" href="{% url 'task:delete_category' category.id %}">Delete</a>


{% endblock content %}
