{% extends 'base.html' %}
{% load static %}


{% block title %}
Categories
{% endblock title %}


{% block content %}
<div style="padding-bottom: 3rem;">
    <h1 class="text-center display-4">Categories</h1>
</div>
<div class="row row-cols-1 row-cols-md-4 g-3" style="padding-left: 3rem; padding-right: 3rem;">
    {% for category in categories %}
    <div class="col">
        <div class="card " style="width: 12rem; height: 20rem;">
            <img src="{{ category.category_image.url }}" class="card-img-top" alt="..."
                style="width:12 rem; height: 9rem">
            <div class="card-body">
                <strong class="card-title">"{{ category.title|title }}"</strong>
                <p class="card-text">{{ category.description|truncatechars:20 }}</p>
                <br>
                <a href="#" class="btn btn-primary">Detail</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
