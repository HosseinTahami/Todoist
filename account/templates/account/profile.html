{% extends 'base.html' %}
{% load static %}

{% block title %}{{ request.user.username }}{% endblock %}

{% block content %}

<section class="profile-section container mt-3 align-items-center" style="background-color: #222630;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4 container mt-3 align-items-center">
                <div class="card mb-4 container mt-3 align-items-center">
                    <div class="card-body text-center">
                        <img src="{{ user.profile_image.url }}" alt="avatar" class="rounded-circle img-fluid"
                            style="width: 150px; height: 150px;">
                        <h5 class="my-3">{{ user.first_name }} {{ user.last_name }}</h5>
                    </div>
                </div>
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fas fa-globe"> <strong>Username:</strong> {{user.username}}</i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fa fa-lg"> <strong>Email:</strong> {{user.email}}</i>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fab fa-lg"><strong>Joined:</strong> {{user.created_at}}</i>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content%}
