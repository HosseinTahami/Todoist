{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}


{% block content %}

<h1 class="text-center display-4">Login</h1>
<br>
<div class="col-lg-4 container mt-3 align-items-center">
    <form action="" method="POST" class="card mb-4 container mt-3 align-items-center">
        <br>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-primary">
        <br>
    </form>
</div>

{% endblock content %}
